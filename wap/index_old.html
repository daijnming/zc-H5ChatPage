<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>北京智齿博创科技</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <!-- 苹果显示工具栏和菜单栏，默认就显示，可以考虑删除该行 -->
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <!-- 添加到主屏幕后，全屏显示 -->
        <meta content="yes" name="apple-touch-fullscreen" />
        <meta name="full-screen" content="yes" />
        <!--
            默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。
            注意： 若值为“black-translucent”将会占据页面px位置，浮在页面上方（会覆盖页面20px高度–iphone4和itouch4的Retina屏幕为40px）。
        -->
        <meta content="default" name="apple-mobile-web-app-status-bar-style">
        <!--
            iOS用rel="apple-touch-icon",
            android 用rel="apple-touch-icon-precomposed"。
            这样就能在用户把网页存为书签时，在手机HOME界面创建应用程序样式的图标。
        -->
        <!--<link rel="apple-touch-icon" href="images/favicon.png" />-->
        <!--<link rel="apple-touch-icon-precomposed" href="images/favicon.png" />-->

        <!-- Standard iPhone -->
        <link rel="apple-touch-icon" sizes="57x57" href="touch-icon-iphone-114.png" />
        <!-- Retina iPhone -->
        <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-114.png" />
        <!-- Standard iPad -->
        <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad-144.png" />
        <!-- Retina iPad -->
        <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-144.png" />

        <!-- 微信分享页面设置 FIXME 可能没有用 -->
        <meta name="sharecontent" data-msg-img="images/favicon.ico" data-msg-title="标题" data-msg-content="简介" data-msg-callBack="" data-line-img="images/favicon.ico" data-line-title="标题" data-line-callBack=""/>
        <!-- 将不识别邮箱，告诉设备忽略将页面中的数字识别为电话号码 -->
        <meta content="telephone=no,email=no" name="format-detection" />
        <!-- 设置favicon.ico -->
        <link rel="shortcut icon" href="images/favicon.ico" mce_href="images/favicon.ico" type="image/x-icon">

        <!-- uc强制竖屏 UC强制全屏 UC应用模式 -->
        <meta name="screen-orientation" content="portrait">
        <meta name="full-screen" content="yes">
        <meta name="browsermode" content="application">
        <!-- QQ强制竖屏 QQ强制全屏 QQ应用模式 -->
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <style>
         
        </style>
        <link rel="stylesheet" href="css/main.css?version=ZC_V1.0.2">
        <style id="setStyle"></style>
    </head>
    <body class="zc">
        <div class="zc-chat">
            <div class="zc-chat_top" id="topPanel">
                <a href="javascript: void(0);" class="goBack" id="goBackBtn">
                    <img src="images/return.png">
                    <span>返回</span>
                </a>
                <span class="titleName"></span>
            </div>
            <div class="zc-chat_msg" id="chatPanel">
                <div class="zc-chat_msg_scroll msgScroll">
                    <div id="pullDown">
                        <span class="pullDownLabel">下拉显示更多</span>
                    </div>
                    <div class="zc-chat_msg_scroll__list msgList" id="chatPanelList"></div>
                </div>
            </div>
            <div class="zc-chat_func" id="funcPanel">
                <div class="footer-on">
                    <ul class="zc-chat_func__form">
                        <li id="chatSwitchBox" class="chatSwitchBox">
                            <a id="chatSwitch" class="block block-1 chatSwitch" href="javascript: void (0);"></a>
                            <a id="leaveMessage" class="block block-2 leaveMessage" href="javascript: void (0);"></a>
                            <div class="block block-3 chatCameraBox" id="chatCameraBox">
                                <input type="file" accept="image/*" id="chatCamera">
                                <!--<img src="images/camera.png" alt="camera">-->
                            </div>
                        </li>

                        <li>
                            <div class="zc-chat_func__form__input">
                                <textarea name="inputMsg" id="inputMsg"></textarea>
                            </div>
                        </li>

                        <li>
                            <input class="zc-chat_func__form__send" type="button" value="发送" id="sendBtn">
                        </li>
                    </ul>
                </div>
                <div class="footer-off">
                    <div class="block">
                        <span data-type="1" class="block-img block-1"></span>
                        <span data-type="1" class="block-text">满意度</span>
                    </div>
                    <div class="block">
                        <span data-type="2" class="block-img block-2"></span>
                        <span data-type="2" class="block-text">继续会话</span>
                    </div>
                    <div class="block">
                        <span data-type="3" class="block-img block-3"></span>
                        <span data-type="3" class="block-text">留言</span>
                    </div>
                </div>
            </div>
            <div class="zc-chat_img__big" id="bigImgPanel">
                <div class="zc-chat_img__big__box" id="bigImgPanelBox"></div>
            </div>
        </div>
        <audio src="1.mp3" id="zcAudio" style="display:none"></audio>
        
            <!--build:js  js/jquery-1.10.2.min.js -->
            <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
            <!-- endbuild -->
            <!--build:js  js/iscroll-probe.js-->
            <script type="text/javascript" src="../js/iscroll-probe.js"></script>
            <!-- endbuild -->
            <!--build:js  js/lrz.all.bundle.js-->
            <script type="text/javascript" src="../js/lrz.all.bundle.js"></script>
            <!-- endbuild -->
            <!-- build:js ../chatres/common/js/zhichichat.js -->
            <script type="text/javascript" src="../../chatres/common/js/zhichichat.js"></script>
            <!-- endbuild -->
            <!-- build:js ../chatres/common/js/zhichiapi.js -->
            <script type="text/javascript" src="../../chatres/common/js/src/zhichiapi.js"></script>
            <!-- endbuild -->
            <!-- build:js ../chatres/common/js/app.js -->
            <script type="text/javascript" src="../../chatres/common/js/src/app.js"></script>
            <!-- endbuild -->

    </body>
</html>
