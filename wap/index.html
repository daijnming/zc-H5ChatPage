<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <!-- 苹果显示工具栏和菜单栏，默认就显示，可以考虑删除该行 -->
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <!-- 添加到主屏幕后，全屏显示 -->
        <meta content="yes" name="apple-touch-fullscreen" />
        <meta name="full-screen" content="yes" />
        <!--
        默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。
        注意： 若值为“black-translucent”将会占据页面px位置，浮在页面上方（会覆盖页面20px高度–iphone4和itouch4的Retina屏幕为40px）。
        -->
        <meta content="default" name="apple-mobile-web-app-status-bar-style">
        <!--
        iOS用rel="apple-touch-icon",
        android 用rel="apple-touch-icon-precomposed"。
        这样就能在用户把网页存为书签时，在手机HOME界面创建应用程序样式的图标。
        -->
        <!--<link rel="apple-touch-icon" href="images/favicon.png" />-->
        <!--<link rel="apple-touch-icon-precomposed" href="images/favicon.png" />-->

        <!-- Standard iPhone -->
        <link rel="apple-touch-icon" sizes="57x57" href="touch-icon-iphone-114.png" />
        <!-- Retina iPhone -->
        <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-114.png" />
        <!-- Standard iPad -->
        <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad-144.png" />
        <!-- Retina iPad -->
        <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-144.png" />

        <!-- 微信分享页面设置 FIXME 可能没有用 -->
        <meta name="sharecontent" data-msg-img="images/favicon.ico" data-msg-title="标题" data-msg-content="简介" data-msg-callBack="" data-line-img="images/favicon.ico" data-line-title="标题" data-line-callBack=""/>
        <!-- 将不识别邮箱，告诉设备忽略将页面中的数字识别为电话号码 -->
        <meta content="telephone=no,email=no" name="format-detection" />
        <!-- 设置favicon.ico -->
        <link rel="shortcut icon" href="images/favicon.ico" mce_href="images/favicon.ico" type="image/x-icon">
        <!-- uc强制竖屏 UC强制全屏 UC应用模式 -->
        <meta name="screen-orientation" content="portrait">
        <meta name="full-screen" content="yes">
        <meta name="browsermode" content="application">
        <!-- QQ强制竖屏 QQ强制全屏 QQ应用模式 -->
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <!-- build:css(wap) css/style.css -->
        <link rel="stylesheet" href="css/style.css" charset="utf-8">
        <link rel="stylesheet" href="css/listMsg.css" charset="utf-8">
        <link rel="stylesheet" href="css/textArea.css" charset="utf-8">
        <link rel="stylesheet" href="css/qqFace.css" charset="utf-8">
        <link rel="stylesheet" href="css/evaluate.css" charset="utf-8">
        <!-- endbuild -->
        <style class="setStyle js-setStyle" >
        </style>
    </head>
    <body>
        <div class="hiden-div"></div>
        <div class="white-layer"></div>
        <div class="wrap js-wrapBox">
            <div class="js-header-back header-back">
                <span class="back"><a href="javascript:history.go(-1)" ><i></i>返回</a></span>
                <span class="title js-title"><!--智云博约--></span>
            </div>
            <!-- <div class="wrapHander js-wrapHander"> -->
            <div class="js-wrapper chatPanel">
                <div class="chatMsgList js-chatMsgList js-scroller" id="js-scroller">
                    <div class="pullDown js-pullDown">
                        <span class="pullDownLabel js-pullDownLabel">下拉显示更多</span>
                    </div>
                    <div id="chatPanelList" unselectable="on" style="-moz-user-select:none;-webkit-user-select:none;" onselectstart="return false;"  class="chatPanelList js-chatPanelList">

                    </div>
 
                    <!---->
                </div>
                <!-- </div> -->
            </div>
            <!--FIXME 测试使用 正式开发不用此 START-->
            <div id="chatArea" class="chatArea js-chatArea hideChatArea">
                <div class="js-keepSession">
                    <div class="sendarea">
                        <span class="artificial js-artificial"></span>
                        <div id="js-textarea" class="textarea js-textarea" placeholder="" contenteditable="true"></div>
                        <!-- <span class="placeholder js-placeholder"></span> -->
                        <span class="qqFaceTip js-qqFaceTip js-emotion activehide" data-id="#chatEmotion"></span>
                        <!-- <span class="qqFaceTiphover js-emotion js-tab"></span> -->
                        <!-- <span class="keyboard js-keyboard"></span> -->
                        <span class="add js-add" data-id="#chatAdd"></span>
                        <!--  <span class="addhover js-add js-tab"></span> -->
                        <span class="sendBtn js-sendBtn activehide" unselectable="on" style="-moz-user-select:none;-webkit-user-select:none;" onselectstart="return false;" > 发 送 </span>
                        <!-- <textarea class="js-hideTextarea" style="display:none;"></textarea> -->
                    </div>
                     
                    <div id="chatEmotion" class="chatEmotion tab-active js-chatEmotion">
                        <div id="faceGroup" class="faceGroup js-faceGroup"></div>
                    </div>
                    <div id="chatAdd" class="chatAdd js-chatAdd">
                        <ul class="addList js-addList">
                            <!-- <li class="artificial js-artificial">
                                <i class="artificialbg"></i>
                                <p>
                                    转人工客服
                                </p>
                            </li> -->
                            <li class="uploadImg js-uploadImg activehide">
                                <i class="uploadImgbg"></i>
                                <input class="js-upload" type="file">
                                <p>
                                    上传图片
                                </p>
                            </li>
                            <li class="satisfaction js-satisfaction">
                                <i class="satisfactionbg"></i>
                                <p>
                                    评价
                                </p>
                            </li>
                           
                            <li class="leaveMessage js-leaveMessage"></li>
                        </ul>
                    </div>
                </div>
                <div class="endSession js-endSession">

                    <span class="span1 js-satisfaction"> <i class="icon"></i>
                        <p>满意度</p>
                    </span>
                    <span class="span2 js-newMessage"> <i class="icon"></i>
                        <p>新会话</p>
                    </span>

                </div>

            </div>
            <!-- <div class="js-noSliding noSliding" ></div> -->
        </div>
    </body>
    <!-- build:js(wap) js/lib.js  -->
    <script src="../common/util/iscroll.js" charset="utf-8"></script>
    <script src="./js/lib/zepto.min.old.js" charset="utf-8"></script>
    <script src="../common/util/doT.min.js" charset="utf-8"></script>
    <script src="./js/lib/lrz.all.bundle.js" charset="utf-8"></script>
    <!-- endbuild -->
    <!-- build:js js/entrance.js -->
    <script src="../dest/wap/js/entrance.js" charset="utf-8"></script>
    <!-- endbuild -->
</html>
