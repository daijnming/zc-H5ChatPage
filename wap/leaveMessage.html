<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <head>
        <meta charset="utf-8" />
        <title>留言</title>
        <meta name="description" content="留言">
        <meta name="keywords" content="留言">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <!-- 苹果显示工具栏和菜单栏，默认就显示，可以考虑删除该行 -->
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <!-- 添加到主屏幕后，全屏显示 -->
        <meta content="yes" name="apple-touch-fullscreen" />
        <meta name="full-screen" content="yes" />
        <!--
            默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。
            注意： 若值为“black-translucent”将会占据页面px位置，浮在页面上方（会覆盖页面20px高度–iphone4和itouch4的Retina屏幕为40px）。
        -->
        <meta content="default" name="apple-mobile-web-app-status-bar-style">

        <!-- 微信分享页面设置 FIXME 可能没有用 -->
        <meta name="sharecontent" data-msg-img="images/favicon.ico" data-msg-title="标题" data-msg-content="简介" data-msg-callBack="" data-line-img="images/favicon.ico" data-line-title="标题" data-line-callBack=""/>
        <!-- 将不识别邮箱，告诉设备忽略将页面中的数字识别为电话号码 -->
        <meta content="telephone=no,email=no" name="format-detection" />
        <!-- 设置favicon.ico -->
        <link rel="shortcut icon" href="images/favicon.ico" mce_href="images/favicon.ico" type="image/x-icon">

        <!-- QQ强制竖屏 QQ强制全屏 QQ应用模式 -->
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">

        <link rel="stylesheet" href="css/leaveMessage.css?version=ZC_V1.0.1">
        <style id="leaveMessageStyle"></style>
    </head>
