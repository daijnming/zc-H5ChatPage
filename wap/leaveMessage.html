<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <head>
        <meta charset="utf-8" />
        <title>留言</title>
        <meta name="description" content="留言">
        <meta name="keywords" content="留言">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <!-- 苹果显示工具栏和菜单栏，默认就显示，可以考虑删除该行 -->
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <!-- 添加到主屏幕后，全屏显示 -->
        <meta content="yes" name="apple-touch-fullscreen" />
        <meta name="full-screen" content="yes" />
        <!--
            默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。
            注意： 若值为“black-translucent”将会占据页面px位置，浮在页面上方（会覆盖页面20px高度–iphone4和itouch4的Retina屏幕为40px）。
        -->
        <meta content="default" name="apple-mobile-web-app-status-bar-style">

        <!-- 微信分享页面设置 FIXME 可能没有用 -->
        <meta name="sharecontent" data-msg-img="images/favicon.ico" data-msg-title="标题" data-msg-content="简介" data-msg-callBack="" data-line-img="images/favicon.ico" data-line-title="标题" data-line-callBack=""/>
        <!-- 将不识别邮箱，告诉设备忽略将页面中的数字识别为电话号码 -->
        <meta content="telephone=no,email=no" name="format-detection" />
        <!-- 设置favicon.ico -->
        <link rel="shortcut icon" href="images/favicon.ico" mce_href="images/favicon.ico" type="image/x-icon">

        <!-- QQ强制竖屏 QQ强制全屏 QQ应用模式 -->
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">

        <link rel="stylesheet" href="css/leaveMsg.css">
        <style id="leaveMessageStyle"></style>
    </head>
    <div class="wrap">
      <div class="js-header-back header-back">
          <span class="back "><i></i>返回</span>
          <span class="title js-title"><!--智云博约--></span>
      </div>
      <div class="wrap-helper js-wrap-helper">
        <img src="./images/leaveMsgIcon.png" alt="" />
        <div class="js-helper helper">
          <!-- 提示语 -->
        </div>
      </div>
      <div class="wrap-content">
        <div class="content-emil">
          <input type="text" name="name" value="" placeholder="邮箱" maxlength="60">
        </div>
        <div class="content-msg">
          <textarea name="name" rows="8" cols="40"></textarea maxlength="100">
        </div>
      </div>
      <footer>
        <button type="button" name="button">提交</button>
      </footer>
    </div>
    <div class="showLayer js-showLayer">
      <span class="js-errorLine errorLine"></span>
      <span class="errorIcon js-errorIcon"></span>
    </div>
    <!------show success Layer  提交成功弹出层----->
    <div class="submitLayer js-submitLayer">
      <div class="submitLayerWrap">
        <span class="logo js-success"></span>
        <span>留言成功</span>
        <p>我们将尽快联系您</p>
      </div>
    </div>
    <script src="../../common/util/jquery.js"></script>
    <script src="./js/leavemsg/leavemsg.js" charset="utf-8"></script>
	<!-- build:js  ../chatres/common/js/app.js -->
	<!-- endbuild -->
        <!--<script src="../chatres/common/js/src/app.js"></script>-->
    </body>
</html>
